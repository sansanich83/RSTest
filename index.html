<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
  </script>
  <script src="./assets/js/picturefill.js" async=""></script>
  <title>slider bootstrap</title>

  <!-- Bootstrap -->
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
  <link href="./assets/css/.carousel-indicator.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="wrapper-slider">
    <div class="container-fluid">
      <div class="row">
        <div class="slider col-lg-12">

          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel1">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <!-- <img src="./assets/img/slides/slider_1.jpg" alt="111"> -->
                <picture>
                  <source media="(min-width: 1170px)" srcset="./assets/img/slides/slider_1.jpg">
                  <source media="(min-width: 768px)" srcset="./assets/img/slides/slider_1_MD.jpg">
                  <img class="pic" src="./assets/img/slides/slider_1min.jpg" alt="слайд1">
                </picture>
                <div class="carousel-caption">
                  <h2>Этот текст добавлен для демонстрации на странице</h2>
                  <p>Акция действует с 01.07.18 по 31.07.18</p>
                  <button class="button-more">Подробнее</button>
                  <button class="button-promo">Все Акции</button>
                </div>
              </div>
              <div class="item">
                <picture>
                  <source media="(min-width: 1170px)" srcset="./assets/img/slides/slider_2.jpg">
                  <source media="(min-width: 768px)" srcset="./assets/img/slides/slider_2_MD.jpg">
                  <img class="pic" src="./assets/img/slides/slider_2min.jpg" alt="слайд1">
                </picture>
                <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <picture>
                  <source media="(min-width: 1170px)" srcset="./assets/img/slides/slider_3.jpg">
                  <source media="(min-width: 768px)" srcset="./assets/img/slides/slider_3_MD.jpg">
                  <img class="pic" src="./assets/img/slides/slider_3min.jpg" alt="слайд1">
                </picture>
                <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <picture>
                  <source media="(min-width: 1170px)" srcset="./assets/img/slides/slider_4.jpg">
                  <source media="(min-width: 768px)" srcset="./assets/img/slides/slider_4_MD.jpg">
                  <img class="pic" src="./assets/img/slides/slider_4min.jpg" alt="слайд1">
                </picture>
                <div class="carousel-caption">
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
